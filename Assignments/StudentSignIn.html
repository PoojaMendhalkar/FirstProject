<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student|Sign In</title>
</head>
<body>
    <form>
        <br><br><br><br>
        <table align="center" >
            <tr>
                <th colspan="2" style="font-size: x-large;">Sign In</th>
            </tr>
            <tr>
                <td><b>Username:</b></td>
                <td><input type="email" name="username" placeholder="Enter Email ID" required></td>
            </tr>
            <tr>
                <td><b>Password:</b></td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="SignIn">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
