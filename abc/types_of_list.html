<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Types of list :
    1. order list (ol)
    2. unordered list (ul)
    3. Defination list (dl) -->
     
    <h1>Orderd List</h1>
    <strong>Fruit Names : </strong>
    <ol type="m" start="5">
        <!-- By default type is integer , we can add A a I i also. -->
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Grapes</li>
    </ol>

    <h1>Unorderd List</h1>
    <strong>Colour Names : </strong>
    <ul type="Bold">
        <!-- By default type is dot, we can add squre, cirle also -->
        <li>Red</li>
        <li>Blue</li>
        <li>Pink</li>
        <li>Black</li>
    </ul>

    <h1>Deffination List</h1>
    <strong>Front end laguage : </strong>
    <!-- dt = data term, dd = data Deffination -->
    <dl>
        <dt>HTML</dt>
        <dd>It is hypertext markup language</dd>
        <dt>CSS</dt>
        <dd>This is cascading language</dd>
        <dt>JAVASCRIPT</dt>
        <dd>Thiss java script language</dd>
    </dl>
</body>
</html>
