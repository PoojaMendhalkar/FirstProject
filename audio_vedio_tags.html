<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Syntax:
     Audio -> <audio controls></audio>
     Vedio -> <vedio controls></vedio>
      -->

      <audio controls loop>
        <source src="hororsound.mp3" type="audio/mp3">
      </audio><br><br>

      <video controls autoplay muted width="500" height="500">
        <source src="hororvedio.mp4" type="video/mp4">
      </video>
</body>
</html>
