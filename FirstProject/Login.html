<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- CDN Link for using Bootstrap classes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- CDN Link for using Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>
    <br><br><br><br>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <form>
                <h2 style="color: blue;">Welcome to Foodio Website</h2>
                <p>Explore the website</p>
                <p>Enjoy Food</p>
                <p>Eat Healthy</p>
                <p>Stay Healthy</p>
            </form>
          </div>
          <div class="col">
            <form>
                <table style="align-items: center; border: double; background-color: crimson; height: 300px; width: 300px;" >
                    <tr >
                        <td colspan="2" style="font-size: x-large; padding-bottom: 4px;" align="center"><h2>Sign In</h2></td>
                    </tr>
                    <tr style="padding-left: 4px;">
                        <td><b>Username:</b></td>
                        <td><input type="email" name="username" placeholder="Enter Email ID" required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><b>Password:</b></td>
                        <td><input type="password" name="password" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="SignIn">
                        </td>
                    </tr>
                </table>
            </form>
          </div>
        </div>
     </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
