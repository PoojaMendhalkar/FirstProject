<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITCART|Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        #home{
            padding-top: 20px;
            padding-left: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
    <div>
        <p id="home" class="col-9 text-primary">Home</p>
    </div>
    </nav>
    
    <!-- Login form division -->
        <div class="card shadow p-4" style="max-width: 400px; margin-left: 430px; margin-top: 50px;">
            <h3 class="text-center mb-4">Login</h3>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Username:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter username">
              </div>
        
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password">
              </div>
        
              <button type="submit" class="btn btn-primary" style="margin-bottom: 10px;">Login</button>
        
              <div>
                <p>
                    Not a User?
                    <a href="#" class="text-decoration-none">Register</a>
                  </p>
              </div>
            </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
